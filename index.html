<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Eslam AlKhawaja Card</title>

<!-- Social Icons -->
<link rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    font-family: 'Segoe UI', sans-serif;
}

/* Card */

.card{
    width:350px;
    border-radius:25px;
    padding:35px;
    text-align:center;
    background:rgba(255,255,255,0.08);
    backdrop-filter: blur(12px);
    box-shadow:0 0 30px rgba(0,0,0,0.4);
    color:white;
}

/* Name */

.name-en{
    font-size:28px;
    font-weight:bold;
}

.name-ar{
    font-size:22px;
    margin-bottom:20px;
    opacity:.9;
}

/* Icons */

.social{
    display:grid;
    grid-template-columns:repeat(3,1fr);
    gap:18px;
    margin-top:25px;
}

.social a{
    text-decoration:none;
    color:white;
    font-size:26px;
    padding:15px;
    border-radius:15px;
    transition:.3s;
    background:rgba(255,255,255,0.05);
}

.social a:hover{
    transform:scale(1.15);
}

/* Brand Colors */

.facebook:hover{background:#1877f2;}
.instagram:hover{
background:linear-gradient(45deg,#f9ce34,#ee2a7b,#6228d7);
}
.threads:hover{background:black;}
.twitter:hover{background:#000;}
.tiktok:hover{background:#ff0050;}

</style>
</head>

<body>

<div class="card">

<div class="name-en">Eslam AlKhawaja</div>
<div class="name-ar">اسلام الخواجة</div>

<div>Follow Me | تابعني</div>

href="https://www.facebook.com/share/1Dzn53djSn/"

</a>
